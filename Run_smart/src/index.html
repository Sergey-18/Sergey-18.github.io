<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RunSmart</title>
    <link rel="icon" href="icons/uber.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="img/logo.png" alt="logo">
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+74999228974" class="header__phone">
              +7 (499) 922-89-74
            </a>
            <button class="button">заказать звонок</button>
          </div>
        </header>

        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/timer.png" alt="timer">
              Время подбора:
              10 минут
            </div>
            <div class="promo__icon">
              <img src="icons/delivery.png" alt="delivery">
              Бесплатная
              доставка
            </div>
            <div class="promo__icon">
              <img src="icons/messages.png" alt="messages">
              Ответим
              на все вопросы
            </div>
          </div>

          <button class="button button_main">заказать консультацию</button>
          <div class="promo__link">
            или
            <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
          </div>

        </div>
      </div>
    </div>
  </body>
